<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Жилой комплекс HouseVOP</title>
</head>
<body>
    <div class="container">
        <div class="first_screen">
            <div class="wrapper">
                <header>
                    <div class="header_menu">
                        <div class="header_menu_logo">
                            <div>HouseVOP</div>
                            <div>ЖИЛОЙ КОМПЛЕКС</div>
                        </div>
                        <nav class="heder_nav">
                            <ul class="header_nav_list">
                                <li><a href="#">О комплексе</a></li>
                                <li><a href="#">Район</a></li>
                                <li><a href="#">Каталог квартир</a></li>
                                <li><a href="#">Ипотека</a></li>
                                <li><a href="#">Контакты</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header_title">
                        <h1>Жилой комплекс <br> в историческом центре</h1>
                        <img src="image/mouse-icon.svg" alt="mouse-icon">   
                    </div>
                    <div class="header_contacts">
                        <div class="header_contacts_adress">
                            <a href="#">
                                <img src="image/placeholder-icon.svg" alt="">
                                <img src="image/place-center-icon.svg" alt="">
                                <span class="header_contacts_text">Наб. реки Фонтанки 10-15</span> 
                            </a>
                        </div>
                        <div class="header_contacts_phone">
                            <a href="#">
                                <img src="image/phone-icon.svg" alt="scrolling-icon">
                                <span class="header_contacts_text">8 (812) 123-45-67</span>
                            </a>
                        </div>   
                    </div> 
                </header> 
            </div>
        </div>
        
    </div>
</body>
</html>
