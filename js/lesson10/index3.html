                num ++;
                console.log(str.slice(pos, 1));
                while (str.slice(pos, 1) == ind) {
                    pos ++;
                };
            };
            return num;
        };
        const line = prompt('Введите строку');

        alert(`Количество слов - ${calcWords(line.trim())}`);
