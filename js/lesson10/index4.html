    <script>
        function calcDoubl (str) {
            let pos = 0;
            while (isNaN(+str.slice(pos, pos + 1))) {
                pos++;
            };
            return str = `${str.slice(0, pos)} ${parseFloat(str.slice(pos)) * 2} ${str.slice(pos + `${parseFloat(str.slice(pos))}`.length + 1)}`;            
        };
        alert(calcDoubl(prompt('Введите сумму в любой валюте')));
    </script>
