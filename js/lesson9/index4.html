<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function List () {
            let key, wage;  
            while ((key = prompt('Введите фамилию')) && (wage = +prompt('Введите размер заработной платы', 0))) {
                this[key] = wage;
            };
        }
        function Salary () {
            this.list = new List,

            this.calcAverage = function() {
                let average, sum = 0;
                for (let key in this.list) {
                    sum += this.list[key]; 
                };
                return average = (sum / Object.keys(this.list).length);
            },

            this.calcMax = function() {
               return (Math.max.apply(null, (Object.values(this.list))));          
            };

            this.calcMin = function() {
               return (Math.min.apply(null, (Object.values(this.list))));          
            };
        };
            
        const salary = new Salary;
        alert(`Максимальна ЗП ${salary.calcMax(salary)}, минимальная - ${salary.calcMin(salary)}, средняя - ${salary.calcAverage(salary).toFixed(2)}`)
        console.log(salary);
    </script>
