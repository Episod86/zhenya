<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Salary () {
            let key, wage;  
            while ((key = prompt('Введите фамилию')) && (wage = +prompt('Введите размер заработной платы', 0))) {
                this[key] = wage;
            };

            this.calcAverage = function() {
                let sum = 0;
                for (let key in this ) {
                    if (key !== 'calcAverage' && key !== 'calcMax' && key !== 'calcMin') {
                        sum += this[key]; 
                    };
                };
                let average = (sum / (Object.keys(this).length - 3));
                return average;
            };

            this.calcMax = function() {
                let max = 0;
                for (let key in this ) {
                    if (key !== 'calcAverage' && key !== 'calcMax' && key !== 'calcMin' && this[key] > max) {
                        max = this[key];
                    };
                };
                return max;
            };

            this.calcMin = function() {
                let min = this.calcAverage();
                for (let key in this ) {
                    if (key !== 'calcAverage' && key !== 'calcMax' && key !== 'calcMin' && this[key] < min) {
                        min = this[key];
                    };
                };
                return min;
            };
        };

                
        const salary = new Salary;
        console.log(salary.calcAverage().toFixed(2));
        console.log(salary.calcMax());
        console.log(salary.calcMin());
        console.log(salary);
        
    </script>
</head>

</html>
