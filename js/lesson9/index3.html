    <title>Document</title>
    <script>
        function Sector(R, α) {
            this.radius = R;
            this.degree = α;
           
            this.calc = function() {
                let S = π * R ** 2 * α / 360;
                alert (S);
            };
        }

        const π = 3.14;
        const radius = +prompt('Введите радиус сектора', 0)
        const degree = +prompt('Введите градусную меру угла', 0);
        
        const sector = new Sector(radius, degree);
        sector.calc();
      
    </script>
