<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        const cost = +prompt('Введите стоимость товара');
        const summa = +prompt('Введите внесенную сумму');

        let calcDelivery = (cost <= summa) ?
        function() { alert(`Ваша сдача ${summa - cost}`); } :
        function() { alert("Недостаточная сумма для оплаты"); };

        calcDelivery(); 
       
    </script>
</head>
