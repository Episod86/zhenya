    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sum = () => {
            let result = b;
            for (let i = a; i < b; i++) {
                result += i
            };
            return result;
        };
            
        let a, b, controlA, controlB;

        while (controlA != true) {
            a = +prompt('Введите целое натуральное число');
            controlA = ((a > 0) && (a % 1 == 0)) ? true : alert('Не удовлетворяет условию');
        }; 

        while (controlB != true) {
            b = +prompt('Введите целое натуральное число');
            controlB = ((b > 0) && (b % 1 == 0) && (b > a)) ? true : alert('Не удовлетворяет условию');
        } 

        alert (sum(a, b));

    </script>
