    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js7</title>
    <script>
        function conversRadian(deg) {
            const P = 3/14, unfolded = 180;
            return alert(deg * P / unfolded);
        };
        const valueDeg = +prompt('Введите значение в градусах', 0);
        conversRadian(valueDeg);
    </script>
