    <title>Document</title>
    <script>
        function checkPalindrome(str){
            let i = 0;
            do {
                if (str[i] !== str[str.length - i - 1]) {
                    return false;
                } else {i++};
            } while (i < Math.floor(str.length / 2));
            return true;   
        };
        
        alert(checkPalindrome(prompt('Введите слово').toLowerCase()));
    </script>
