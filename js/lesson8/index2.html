<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const salary = {};

        let key, wage;  
        for (let i = 1; i <= 10; i++) {
            key = prompt('Введите фамилию');
            wage = +prompt('Введите размер заработной платы', 0);
            salary[key] = wage;
        };

        let clone = salary;

        let averageSalary = () => {
            let sum = 0;
            for (let key in salary) {
                sum += salary[key];            
            };
            return (sum / Object.keys(salary).length);
        };

        salary.average = averageSalary();

        let moreAverage = () => {
            let i = 0;
            for (let key in salary) {
                if (salary[key] >= salary.average ) {
                    i++
                };          
            };
            return --i;
        };

        salary.person = moreAverage();

        console.log(salary);   
    </script>
