<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const person = {
            surname: 'Алиева',
            name: 'Александра',
            middleName: 'Антоновна',
        };
        person.yearBirth = 1990; 
        person.profession = 'журналист';
        person.position = 'веб-журналистика';
        person.experience = 5;
       
        let clone = {}; 
        for (let key in person) {
            if (key == 'surname' || key == 'name' || key == 'yearBirth') {
                clone[key] = person[key];
            };
        };
        
        function showKey() {
            return alert(('middleName' in person) ? (`${person.middleName}`) : (`Свойства middleName нет`));
        };

        delete person.middleName;
        showKey();

        let i = 0;
        for (let key in person) {
            i++;
        };
        alert (`${i}`);

        i = 0;
        for (let key in person) {
            if (typeof person[key] == 'number') {
                i++;
            };   
        };
        alert (`${i}`);
    </script>

</head>
