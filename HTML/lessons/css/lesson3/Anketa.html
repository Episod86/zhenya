<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
        }
        table {
            width: 700px;
            margin: auto;
            border-collapse: collapse;
        }
        tr, td {
            border: 1px solid rgb(17, 17, 17);
            padding: 7px;
        }  
         
        input[type="text"]:hover {
            box-shadow: 0px 0px 10px orange;
        }
        
    </style>
</head>
<body>
    <form>
        <h2>АНКЕТА</h2>
        <table>
            <tr>
                <td>
                    <label for="fio">Фамилия</label>
                </td>
                <td>
                    <input id="fio" type="text" name="surname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name"> Имя </label>
                </td>
                <td>
                    <input id="name" type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="middl"> Отчество </label>
                </td>
                <td>
                    <input id="middl" type="text" name="middle_name">
                </td>
            </tr>

            <tr>
                <td>Пол</td>
                <td>
                    <input type="radio" name="sex" value="1">Мужской <br> 
                    <input type="radio" name="sex" value="2">Женский 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dat"> Дата рождения </label>
                </td>
                <td>
                    <input id="dat" type="date" name="date_of_birth">
                </td>     
            </tr>
            <tr>
                <td>Владею языками:</td>
                <td>
                    <input type="checkbox" name="lang" value="1"> - Белорусский <br>
                    <input type="checkbox" name="lang" value="2"> - Русский <br>
                    <input type="checkbox" name="lang" value="3"> - Английский <br>
                    <input type="checkbox" name="lang" value="4"> - Китайский 
                </td>   
            </tr>
            <tr>
                <td>
                    <label for="adr">Адрес места жительства (пребывания)</label>
                </td>
                <td>
                    <input id="adr" type="text" name="address">
                </td>   
            </tr>
            
            <tr>
                <td colspan="2">
                    <button type="submit">Отправить данные</button>
                </td>   
            </tr>

        </table>
    </form>
</body>
</html>
