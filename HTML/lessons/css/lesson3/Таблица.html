<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 700px;
            margin: auto;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }
        tr, td {
            border: 1px solid #777;
            padding: 7px;
            background-color: #f0f8ff;
        }
        input[type="text"], textarea {
            width: 450px;
        }
        input[required] {
            border: 1px solid #ff0000;
            box-shadow: 0px 0px 3px #ff0000;
        }
        caption {
            font-size: 20px;
        }
        caption, td:only-child {
            text-align: center;
            font-weight: bold;
        }
        tr:last-of-type td {
            color: red;
            font-weight: normal;
        }


    </style>
</head>
<body>
    <table>
        <caption>Данные о клиенте</caption>
        <tr>
            <td colspan="2">Основные данные</td>   
        </tr>
        <tr>
            <td>
                <label for="fio">Фамилия</label>
            </td>
            <td>
                <input id="fio" type="text" name="surname"  required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="name"> Имя </label>
            </td>
            <td>
                <input id="name" type="text" name="name"  required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="middl"> Отчество </label>
            </td>
            <td>
                <input id="middl" type="text" name="middle_name"  required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="dat"> Дата рождения </label>
            </td>
            <td>
                <input id="dat" type="date" name="date_of_birth">
            </td>     
        </tr>
        <tr>
            <td>
                <label for="kom"> Комментарий </label>
            </td>
            <td> 
                <textarea id="kom"> </textarea> 
            </td>
        </tr>
        <tr>
            <td colspan="2">Контакты</td>   
        </tr>
        <tr> 
            <td>
                <label for="adr">Адрес</label>
            </td>
            <td>
                <input id="adr" type="text" name="address">
            </td>    
        </tr>
        <tr>
            <td>
                <label for="tel"> Телефон</label>
            </td>
            <td>
                <input id="tel" type="tel" name="phone"  required>
            </td>
        </tr>
        <tr> 
            <td>
                <label for="mail"> E-mail: </label> 
            </td>
            <td>
                <input id="mail" type="email" name="email">
            </td>   
        </tr>
        <tr> 
            <td>Получать рассылку</td>
            <td><input type="checkbox" name="ch"></td>   
        </tr>
        <tr>
            <td colspan="2">Обязательные для заполнения поля выделены красным</td>   
        </tr>
    </table>
    
</body>
</html>
