<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 700px;
            margin: auto;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }
        tr, td {
            border: 1px solid #777;
            padding: 7px;
            background-color: #f0f8ff;
        }
        input[type="text"], textarea {
            width: 450px;
        }
        tr:nth-of-type(2) td input, tr:nth-of-type(3) td input ,
        tr:nth-of-type(4) td input, input[type="tel"] {
            border: 1px solid #ff0000;
            box-shadow: 0px 0px 3px #ff0000;
        }
        caption {
            font-size: 20px;
        }
        caption, td:only-child {
            text-align: center;
            font-weight: bold;
        }
        tr:last-of-type td {
            color: red;
            font-weight: normal;
        }


    </style>
</head>
<body>
    <table>
        <caption>Данные о клиенте</caption>
        <tr>
            <td colspan="2">Основные данные</td>   
        </tr>
        <tr>
            <td>Фамилия</td>
            <td><input type="text" name="surname" ></td>
        </tr>
        <tr>
            <td>Имя</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Отчество</td>
            <td><input type="text" name="middle_name"></td>
        </tr>
        <tr>
            <td>Дата рождения</td>
            <td><input type="date" name="date_of_birth"></td>     
        </tr>
        <tr>
            <td>Комментарий</td>
            <td> <textarea > </textarea> </td>
        </tr>
        <tr>
            <td colspan="2">Контакты</td>   
        </tr>
        <tr> 
            <td>Адрес</td>
            <td><input type="text" name="address"  ></td>   
        </tr>
        <tr>
            <td>Телефон</td>
            <td><input type="tel" name="phone"></td>
        </tr>
        <tr> 
            <td>E-mail:</td>
            <td><input type="email" name="email"></td>   
        </tr>
        <tr> 
            <td>Получать рассылку</td>
            <td><input type="checkbox" name="ch"></td>   
        </tr>
        <tr>
            <td colspan="2">Обязательные для заполнения поля выделены красным</td>   
        </tr>
    </table>
    
</body>
</html>
